<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <style>
        h1 {
            color: blue;
        }

        body {
            background-color: black;
        }

        div {
            background-color: aqua;
        }

        p {
            color: rgb(170, 0, 255);
        }
    </style>
    <meta charset="utf-8">
</head>

<body>
    <center height="800" width="1000">
        <div>
            <h1> Rock, paper, Scissors Arcade</h1>
            <h3> Computer Choice : <span id="computer-choice"></span>
                <br>
            </h3>
            <h3> User Choice : <span id="user-choice"></span> </h3>
            <br>
            <button id="Rock"> 🪨 </button>
            <button id="Paper"> 🗌 </button>
            <button id="Scissors"> ✂️ </button>

            <h3> Result : <span id="result"></span> </h3>
            <br>
            <script src="app.js" charset="utf-8"></script>
            <br>

            <h4> Rules = rock wins against scissors; paper wins against rock; and scissors wins against paper. If both players
                throw the same hand signal, it is considered a tie, and play resumes until there is a clear winner. </p>
            <br>
            <br>
        </div>
    </center>

</body>

</html>
